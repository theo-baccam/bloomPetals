<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width:device-width, initial-scale=1">
        <title>BloomPetals</title>
        <meta name="description" 
        content="BloomPetals se spécialise dans la confection de bouquet et la
        décoration florale. Nous proposons aussi des ateliers de composition florale.">
        <meta name="keywords" content="BloomPetals,fleurs,bouquets,florale,floriste,
        décoration">
    </head>
    <body>
        <header>
            <div id="headerlinkdiv">
                <a class="headerlinks" href="index.html">Home</a>
                <a class="headerlinks" href="entreprise.html">Entreprise</a>
                <a class="headerlinks" href="realisations.html">Réalisations</a>
                <a class="headerlinks" href="contact.html">Contact</a>
            </div>
            <div id="headersearchdiv">
                <input id="searchbarinput" type="text" placeholder="Recherche...">
            </div>
        </header>
        <main>
            <section id="logo">
                <img src="images/logo.png" width="480">
            </section>
            <section class="form">
                <form>
                    <label for="civilite">Civilité:</label><br>
                    <select name="civilite" id="civilite">
                        <option value="monsieur">Monsieur</option>
                        <option value="madame">Madame</option>
                    </select>
                    <br>
                    <label for="nom">Nom:</label><br>
                    <input type="text" id="nom" name="nom">
                    <br>
                    <label for="prenom">Prénom:</label><br>
                    <input type="text" id="prenom" name="prenom"><br>
                    <label for="objet">Objet:</label><br>
                    <input type="text" id="objet" name="objet"><br>
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message"></textarea><br>
                    <input type="checkbox" id="accept" name="accept" value="Accept">
                    <label for="accept">J'ai lu et j'accepte la politique de 
                    confidentialité </label><br>
                    <input type="submit" value="Envoyer">
                </form>
            </section>
        </main>
        <footer>
        </footer>
    </body>
</html>
